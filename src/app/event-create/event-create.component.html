<div class="container mg-top-1">
    <div class="card-panel">
        <h4 class="mg-bot-1">Nuevo evento</h4>
        <div class="row mg-bot-1">
            <div class="col s6">
                <label for="event-title">Título del evento</label>
                <input id="event-title" #eventTitle>
            </div>
            <div class="col s6">
                <label for="event-date">Fecha</label>
                <input type="date" id="event-date" #eventDate>
            </div>

        </div>
        <div class="row">
            <div class="col s3">
                <a class="btn secondary-bg-color" (click)="goBack()"><i class="material-icons left">arrow_back</i>Atrás</a>
            </div>
            <div class="col s3 offset-s6 right-align">
                <a class="btn primary-bg-color" (click)="create(eventTitle.value, eventDate.value)"><i class="material-icons right">send</i>Crear</a>
            </div>
            
        </div>   
    </div>
    
</div>
